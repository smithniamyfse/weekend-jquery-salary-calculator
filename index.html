<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
            <h3>Add Employee</h3>
            <form>
                <input 
                placeholder="First Name"
                type="text"
                id="first-name">
                <input 
                placeholder="Last Name"
                type="text"
                id="last-name">
                <input 
                placeholder="ID"
                type="text"
                id="id-number">
                <input 
                placeholder="Title"
                type="text"
                id="job-title">
                <input 
                placeholder="Annual Salary"
                type="text"
                id="annual-salary">
            </form>
        </section>
    </main>
    
</body>
</html>
