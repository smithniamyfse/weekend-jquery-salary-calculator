<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header class="title-header">
        <h1 class="title-header">Salary Calculator</h1>
    </header>

    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Add Employee</legend>
                    <input 
                    placeholder="First Name" 
                    type="text" 
                    id="first-name">
                    <input 
                    placeholder="Last Name" 
                    type="text" 
                    id="last-name">
                    <input 
                    placeholder="ID" 
                    type="text" 
                    id="id-number">
                    <input 
                    placeholder="Title" 
                    type="text" 
                    id="job-title">
                    <input 
                    placeholder="Annual Salary" 
                    type="text" 
                    id="annual-salary">
                    <p>
                        <button id="submit-button">âœ… Submit</button>
                    </p>
                </fieldset>
            </form>
        </section>


        <section>
            <h3 class="employees-header">Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee-roster-table">
                    <!-- Table rows will be added here -->

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6"></th>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section id="monthly-total-container">
            <div id="monthly-total-row">Monthly Total:&nbsp;
                <div id="monthly-total"></div>
            </section>
    </main>

</body>

</html>
