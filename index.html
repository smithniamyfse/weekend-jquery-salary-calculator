<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="testScript.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
            <h3>Add Employee</h3>
            <form>
                <fieldset>
                    <legend>Add Employee</legend>
                    <input 
                    placeholder="First Name" 
                    type="text" 
                    id="first-name">
                    <input 
                    placeholder="Last Name" 
                    type="text" 
                    id="last-name">
                    <input 
                    placeholder="ID" 
                    type="text" 
                    id="id-number">
                    <input 
                    placeholder="Title" 
                    type="text" 
                    id="job-title">
                    <input 
                    placeholder="Annual Salary" 
                    type="text" 
                    id="annual-salary">
                    <p>
                        <button id="submit-button">Submit</button>
                    </p>
                </fieldset>
            </form>
        </section>


        <section>
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee-roster-table">
                    <!-- Table rows will be added here -->

                </tbody>
                <tfoot>
                    <tr>
                      footer test
                    </tr>
                  </tfoot>
            </table>

        </section>
        <div id="monthly-total">

        </div>

        <section>

        </section>
    </main>

</body>

</html>
